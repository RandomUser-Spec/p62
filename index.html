<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href=style.css>
</head>

<body>

  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#grid">Grid</a></li>
    <li><a href="#carousel">Carousel</a></li>
    <li><a href="#contact">Contacts</a></li>
  </ul>

  <section id="grids">
    <h1>Cats</h1>

    <p>Very Cute Cats</p>

    <div class="grid-container">
      <div><img src="cat1.jpg"></div>
      <div><img src="cat2.jpg"></div>
      <div><img src="cat3.jpg"></div>
      <div><img src="cat4.jpg"></div>
    </div>
  </section>

  <div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
  
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="cat1.jpg" alt="Jimmy" style="width:100%;">
          <div class="carousel-caption">
            <h3>Jimmy</h3>
            <p>Very mischevious cat</p>
          </div>
        </div>
        <!-- END -->
        <div class="item">
          <img src="cat2.jpg" alt="JamJam" style="width:100%;">
          <div class="carousel-caption">
            <h3>JamJam</h3>
            <p>Loves to play</p>
          </div>
        </div>
      
        <div class="item">
          <img src="cat3.jpg" alt="Felix" style="width:100%;">
          <div class="carousel-caption">
            <h3>Felix</h3>
            <p>We love Felix</p>
          </div>
        </div>

        <div class="item">
          <img src="cat4.jpg" alt="Tommy" style="width:100%;">
          <div class="carousel-caption">
            <h3>Tommy</h3>
            <p>Loves people</p>
          </div>
        </div>
        <!-- END -->
      </div>
  
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  </div>


</body>

</html>
